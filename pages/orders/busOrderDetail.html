<div ng-controller="busOrderDetailController as bod" ng-init="bod.init()" class="modal-dialog modal-sm">
    <div class="modal-content">
        <!--loading-->
        <div ng-show="bod.loading">loading...</div>
        <!--header-->
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" ng-click="bod.close()">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
            </button>
            <h5 class="modal-title">订单详情</h5>
        </div>
        <!-- body -->
        <div class="modal-body">
            <!--操作记录-->
            <small ng-repeat="info in bod.list">
                <!--状态改变描述-->
                <label>{{info.Action | operateAction}}</label>
                <!--时间-->
                {{info.Time}}
                <br>
            </small>
            <!--操作记录-->
        </div>
        <div class="modal-footer">
            <!-- 取消 -->
            <button type="button" class="btn btn-default btn-sm" ng-click="bod.close()">关闭</button>
            <!--footer end-->
        </div>
    </div>
</div>

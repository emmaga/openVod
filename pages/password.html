<div ng-controller="changePasswordController as changePass" ng-init="changePass.init()" class="modal-dialog modal-sm">
    <div class="modal-content">
        <!--loading-->
        <form name="changePassForm" ng-submit="changePassForm.$valid && changePass.submit()">
            <!--header-->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ng-click="changePass.close()">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h5 class="modal-title">修改密码</h5>
            </div>
            <!-- body -->
            <div class="modal-body">
                <div class="form-group">
                    <label>原密码</label>
                    <input name="" required placeholder="请输入原始密码" type="password" class="form-control" ng-model="changePass.form.oldPassword" name="oldPassword"/>
                </div>
                <!--名称-->
                <div class="form-group">
                    <label>新密码</label>
                    <input type="password" name="" required placeholder="请输入新密码" class="form-control" ng-model="changePass.form.password" name="password"/>
                </div>
                <div class="form-group">
                    <label>再次输入新密码</label>
                    <input type="password" name="" required placeholder="请再次输入新密码" class="form-control" ng-model="changePass.form.passwordAgain" name="passwordAgain"/>
                </div>
                <div style="color:red">
                    <span ng-show="changePass.form.passwordAgain!=changePass.form.password">*两次密码输入不一致</span>
                </div>
            </div>
            <div class="modal-footer">
                <!-- 取消 -->
                <button type="button" class="btn btn-default btn-sm" ng-click="changePass.close()">{{'CANCEL' |
                    translate}}
                </button>
                <!-- 提交 -->
                <button type="submit" class="btn btn-primary  btn-sm" ng-disabled="changePassForm.oldPassword.$invalid || changePassForm.password.$invalid || changePass.form.passwordAgain!=changePass.form.password">
                    <i class="icon ion-ios-checkmark-outline"></i> 提交
                </button>
                <!--footer end-->
            </div>
        </form>
    </div>
</div>

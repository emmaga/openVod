<div ng-controller="routeAddController as routeAdd" ng-init="routeAdd.init()" class="modal-dialog modal-sm">
    <div class="modal-content">
        <!-- loading -->
        <div ng-show="route.loading">loading...</div>
        <div ng-show="route.noData">查无数据</div>
        <!-- form -->
        <form novalidate name="routeAddForm" ng-submit="routeAddForm.$valid && routeAdd.saveForm()">
            <!--header-->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ng-click="routeAdd.cancel()">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h5 class="modal-title">添加路线</h5>
            </div>
            <!--header end-->
            <!--body-->
            <div class="modal-body">
                <!-- 商城标识 -->
                <div class="form-group">
                    <label>商城标识：</label>
                    <input type="text" name="" required placeholder="（必填）" ng-model="routeAdd.routeType" class="form-control">
                </div>
                <!-- 商城标识 -->

                <!-- 商城名称 -->
                <ng-repeat ng-repeat="lang in routeAdd.multiLang track by $index">
                    <div class="form-group" ng-if="lang.default==true">
                        <label>商城名字：({{lang.name}})</label>
                        <input type="text" name="" required placeholder="（必填）" ng-model="routeAdd.form.routeName[lang.code]" class="form-control">
                    </div>
                    <div class="form-group" ng-if="lang.default!==true">
                        <label>商城名字：({{lang.name}})</label>
                        <input type="text" name="" ng-model="routeAdd.form.routeName[lang.code]" class="form-control">
                    </div>
                </ng-repeat>
            </div>
            <!--body end-->
            <!--footer-->
            <div class="modal-footer">
                <!-- 取消 -->
                <button type="button" class="btn btn-default btn-sm" ng-click="routeAdd.cancel()">{{'CANCEL' | translate}}</button>
                <!-- 保存 -->
                <button type="submit" class="btn btn-primary  btn-sm" ng-disabled="routeAddForm.$invalid || routeAdd.saving">
                    <i class="icon ion-ios-checkmark-outline"></i> {{'SAVE' | translate}}
                </button>
            </div>
            <!--footer end-->
        </form>
    </div>
</div>

<div ng-controller="busConfigController as busConfig" ng-init="busConfig.init()" class="modal-dialog modal-sm">
    <div class="modal-content">
        <!-- loading -->
        <div ng-show="busConfig.loading">loading...</div>
        <!-- form -->
        <form novalidate name="busConfigForm" ng-submit="busConfigForm.$valid && busConfig.saveForm()">
            <!--header-->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ng-click="busConfig.cancel()">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h5 class="modal-title">配置</h5>
            </div>
            <!--header end-->
            <!--body-->
            <div class="modal-body">
                <!-- 可预订时间 -->
                <div class="form-group">
                    <label>可预订时间范围(开始)：</label>
                    <input type="time" name="" ng-model="busConfig.StartTime" required class="form-control">
                    <label>可预订时间范围(结束)：</label>
                    <input type="time" name="" ng-model="busConfig.EndTime" required class="form-control">
                </div>
                <!-- 可预订时间 -->
                <!-- 需提前预订天数 -->
                <div class="form-group">
                    <label>需提前预订天数：</label>
                    <input type="number" min="0" required step= "1" name="" ng-model="busConfig.StartDays" class="form-control">
                </div>
                <!-- 需提前预订天数 -->
                <!-- 可预订最晚天数 -->
                <div class="form-group">
                    <label>可预订最晚天数:</label>
                    <input type="number" min="0" required step= "1" name="" ng-model="busConfig.EndDays" class="form-control">
                </div>
                <!-- 可预订最晚天数 -->
            </div>
            <!--body end-->
            <!--footer-->
            <div class="modal-footer">
                <!-- 取消 -->
                <button type="button" class="btn btn-default btn-sm" ng-click="busConfig.cancel()">{{'CANCEL' | translate}}</button>
                <!-- 保存 -->
                <button type="submit" class="btn btn-primary btn-sm" ng-disabled="busConfigForm.$invalid || busConfig.saving">
                    <i class="icon ion-ios-checkmark-outline"></i> {{'SAVE' | translate}}
                </button>
            </div>
            <!--footer end-->
        </form>
    </div>
</div>

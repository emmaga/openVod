<div class="content-right" ng-controller="memberCardListController as memberCardList" ng-init="memberCardList.init()">

    <!--当前选中名称-->
    <!-- 在线状态 -->
    <h4>会员卡</h4>
    <hr>
    <div ng-show="memberCardList.noCreated">会员卡未创建，请先创建会员卡 <a href="https://mp.weixin.qq.com/">去创建</a></div>
    <div ng-show="!memberCardList.noCreated">
        <a ng-click="memberCardList.addLevel()">新建等级</a>
        <a ng-click="memberCardList.configMemberCard()">升级策略</a>
    </div>
    <table ng-table="memberCardList.tableParams" ng-show="!memberCardList.loading && !memberCardList.noCreated" class="table table-hover">
        <tr ng-repeat="row in $data">
            <td title="'等级'">
                {{row.Level}}
            </td>
            <td title="'等级名'">
                {{row.Name}}
            </td>
            <td title="'折扣率'">
                {{row.discount[0]}}
            </td>
            <td title="'赚分倍率'">
                {{row.Bouns[0]}}
            </td>
            <td title="'其他权益'">
                {{row.RightsInfo}}
            </td>
            <td title="'升级策略'">
                {{row.UpgradeStrategy[0].info}}
            </td>
            <td title="'操作'">
                <a ng-click="memberCardList.editMemberCard()">设置</a>
            </td>
        </tr>
    </table>
    <div ng-show="memberCardList.loading">loading...</div>
    <div ng-show="memberCardList.noData">查无数据</div>
</div>

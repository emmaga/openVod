<div class="content-right" ng-controller="memberListController as memberList" ng-init="memberList.init()">

    <!--当前选中名称-->
    <!-- 在线状态 -->
    <h4>会员管理</h4>
    <hr>
    <table ng-table="memberList.tableParams" ng-show="!wxUser.loading" class="table table-hover">
        <tr ng-repeat="row in $data">
            <td title="'会员名'">
                {{row.MemberName}}
            </td>
            <td title="'等级'">
                {{row.MemberLevel}}
            </td>
            <td title="'手机号'">
                {{row.MemberMobile}}
            </td>
            <td title="'积分'">
                {{row.MemberScore}}
            </td>
            <td title="'状态'">
                {{row.MemberStatus}}
            </td>
            <td title="'其他激活选填字段'">
                {{row.MemberOtherOptions}}
            </td>
            <td title="'操作'">
                <a ng-click="memberList.editScores()">调分</a>
                <a ng-click="memberList.editLevels()">调级</a>
                <a ng-click="memberList.memberDetail()">详情</a>
            </td>
        </tr>
    </table>
    <div ng-show="memberList.loading">loading...</div>
    <div ng-show="memberList.noData">查无数据</div>
</div>

<div ng-controller="advanceShopEditController as shopEdit" ng-init="shopEdit.init()" class="modal-dialog modal-sm">
    <div class="modal-content">
        <!-- loading -->
        <div ng-show="shop.loading">loading...</div>
        <div ng-show="shop.noData">查无数据</div>
        <!-- form -->
        <form novalidate name="shopEditForm" ng-submit="shopEditForm.$valid && shopEdit.saveForm()">
            <!--header-->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ng-click="shopEdit.cancel()">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h5 class="modal-title">编辑商城信息</h5>
            </div>
            <!--header end-->
            <!--body-->
            <div class="modal-body">
                <!-- 商城标识 -->
                <div class="form-group">
                    <label>商城标识：</label>
                    <input type="text" name="" required placeholder="（必填）" ng-model="shopEdit.ShopType" class="form-control">
                </div>
                <!-- 商城标识 -->

                <!-- 商城名称 -->
                <ng-repeat ng-repeat="lang in shopEdit.multiLang track by $index">
                    <div class="form-group" ng-if="lang.default==true">
                        <label>商城名字：</label>
                        <input type="text" name="" required placeholder="（必填）" ng-model="shopEdit.form.shopName[lang.code]" class="form-control">
                    </div>
                </ng-repeat>

                <div class="form-group">
                    <label>公众号二维码</label>
                    <a ng-click="shopEdit.clickUpload('upload')">上传</a>
                    <br>
                    <input id="upload" style="display: none;" type="file" file-model="myFile" data-e="hidenUpload"/>
                    <a id="hidenUpload" style="display: none;" ng-click="shopEdit.imgs.uploadFile('myFile')"></a>
                    <div class="row">
                        <div class="col-xs-12">
                            <!-- 图 -->
                            <div ng-repeat="img in shopEdit.imgs.data" style="background-image: url({{img.src}})"
                                 class="form-thumbnail">
                                <!-- 进度条 -->
                                <div class="progress form-thumbnail-progress" ng-show="!({{img.progress}}==100)">
                                    <div class="progress-bar progress-bar-success" role="progressbar"
                                         style="width: {{img.progress}}%;">
                                    </div>
                                </div>
                                <!-- 删除按钮 -->
                                <i ng-click="shopEdit.imgs.deleteById(img.id)"
                                   class="form-thumbnail-delete icon ion-close"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>酒店坐标</label>
                    <a href="http://lbs.qq.com/tool/getpoint/index.html" target="view_frame">获取门店坐标</a>
                    <div class="row">
                        <div class="col-xs-6">
                            <input type="text" class="form-control" ng-model="shopEdit.form.ContactDimension" placeholder="X坐标" required placeholder="（必填）" />
                        </div>
                        <div class="col-xs-6">
                            <input type="text" class="form-control" ng-model="shopEdit.form.ContactLongitude" placeholder="Y坐标" required placeholder="（必填）" />
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>联系人姓名：</label>
                    <input type="text" name="" ng-model="shopEdit.form.ContactName" class="form-control">
                </div>
                <div class="form-group">
                    <label>联系电话：</label>
                    <input type="text" name="" ng-model="shopEdit.form.ContactTelephone" class="form-control">
                </div>
                <div class="form-group">
                    <label>联系地址：</label>
                    <input type="text" name="" ng-model="shopEdit.form.ContactAdress" class="form-control">
                </div>
                <div class="form-group">
                    <label>管理员手机号：</label>
                    <input type="text" name="" ng-model="shopEdit.form.AdminSMSPhone" class="form-control">
                </div>
            </div>
            <!--body end-->
            <!--footer-->
            <div class="modal-footer">
                <!-- 取消 -->
                <button type="button" class="btn btn-default btn-sm" ng-click="shopEdit.cancel()">关闭</button>
                <button type="button" class="btn btn-danger btn-sm" ng-click="shopEdit.delete()" ng-disabled="shopEdit.saving"><i class="glyphicon glyphicon-trash"></i> 删除</button>
                <!-- 保存 -->
                <button type="submit" class="btn btn-primary  btn-sm" ng-disabled="shopEditForm.$invalid || shopEdit.saving">
                    <i class="icon ion-ios-checkmark-outline"></i> {{'SAVE' | translate}}
                </button>
            </div>
            <!--footer end-->
        </form>
    </div>
</div>

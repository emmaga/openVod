<!-- 新建商品 -->
<div ng-controller="advanceGoodsAddController as goodsAdd" ng-init="goodsAdd.init()" class="modal-dialog">
    <div class="modal-content">
        <!-- loading -->
        <!-- form -->
        <form name="goodsAddForm" ng-submit="goodsAddForm.$valid && goodsAdd.addGoods()">
            <!--header-->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ng-click="goodsAdd.cancel()">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h5 class="modal-title">添加商品</h5>
            </div>
            <!--header end-->
            <!--body-->
            <div class="modal-body">
                <!-- 商品名 -->
                <ng-repeat ng-repeat="lang in goodsAdd.editLangs">
                    <div class="form-group" ng-if="lang.default==true">
                        <label>商品名({{lang.name}})</label>
                        <input type="text" name="" required placeholder="（必填）" ng-model="goodsAdd.name[lang.code]"
                               class="form-control">
                    </div>
                    <div class="form-group" ng-if="lang.default!==true">
                        <label>商品名({{lang.name}})</label>
                        <input type="text" name="" ng-model="goodsAdd.name[lang.code]" class="form-control">
                    </div>
                </ng-repeat>
                <!-- 商品排序 -->
                <div class="form-group">
                    <label>商品排序</label>
                    <input ng-model="goodsAdd.seq" required placeholder="（必填）" type="number" min="0"
                           class="form-control"/>
                </div>
                <!--商品图-->
                <div class="form-group">
                    <label>商品图片</label>
                    <br>
                    <small>建议使用宽高16:9、大小200kb以内的图片（应用于电视端时使用360×496的图片）</small>
                    <div class="row">
                        <div class="col-xs-12">
                            <!-- 图 -->
                            <div ng-repeat="img in goodsAdd.imgs.data" style="background-image: url({{img.src}})"
                                 class="form-thumbnail">
                                <!-- 进度条 -->
                                <div class="progress form-thumbnail-progress" ng-show="!({{img.progress}}==100)">
                                    <div class="progress-bar progress-bar-success" role="progressbar"
                                         style="width: {{img.progress}}%;">
                                    </div>
                                </div>
                                <!-- 删除按钮 -->
                                <i ng-click="goodsAdd.imgs.deleteById(img.id)"
                                   class="form-thumbnail-delete icon ion-close"></i>
                            </div>
                            <!-- 上传按钮 -->
                            <div ng-click="goodsAdd.clickUpload('upload')" class="form-thumbnail form-thumbnail-creat">
                                <i class="icon ion-upload"></i> 上传图片
                                <input id="upload" style="display: none;" type="file" file-model="myFile"
                                       data-e="hidenUpload"/>
                                <a id="hidenUpload" style="display: none;"
                                   ng-click="goodsAdd.imgs.uploadFile('myFile')"></a>
                            </div>
                        </div>
                    </div>
                </div>
                <!--/商品图-->

                <!-- 库存 -->
                <div class="form-group">
                    <label>库存</label>
                    <input ng-model="goodsAdd.invetory" required placeholder="（必填）" type="number" min="0"
                           class="form-control"/>
                </div>
                <!--style="width:540px;height:200px;"-->
                <script id="container" name="content" type="text/plain"></script>

                <div class="form-group">
                    <label>图片素材</label>
                    <div class="row">
                        <div class="col-xs-12">
                            <!-- 图 -->
                            <div ng-repeat="img in goodsAdd.imgs1.data" style="background-image: url({{img.src}})"
                                 class="form-thumbnail" ng-click="goodsAdd.insertImg(img.src)">
                                <!-- 进度条 -->
                                <div class="progress form-thumbnail-progress" ng-show="!({{img.progress}}==100)">
                                    <div class="progress-bar progress-bar-success" role="progressbar"
                                         style="width: {{img.progress}}%;">
                                    </div>
                                </div>
                                <!-- 删除按钮 -->
                                <i ng-click="goodsAdd.imgs1.deleteById(img.id)"
                                   class="form-thumbnail-delete icon ion-close"></i>
                            </div>
                            <!-- 上传按钮 -->
                            <div ng-click="goodsAdd.clickUpload('upload1')" class="form-thumbnail form-thumbnail-creat">
                                <i class="icon ion-upload"></i> 上传图片
                                <input id="upload1" style="display: none;" type="file" file-model="myFile"
                                       data-e="hidenUpload1"/>
                                <a id="hidenUpload1" style="display: none;"
                                   ng-click="goodsAdd.imgs1.uploadFile('myFile')"></a>
                            </div>
                        </div>
                    </div>
                </div>

                <!--单图上传-->
                <div class="form-group">
                    <label>分类图片</label>
                    <a ng-click="goodsAdd.clickUpload('upload2')">上传</a>
                    <br>
                    <input id="upload2" style="display: none;" type="file" file-model="myFile" data-e="hidenUpload2" />
                    <a id="hidenUpload2" style="display: none;" ng-click="goodsAdd.imgs2.uploadFile('myFile')"></a>
                    <!--酒店logo图修改按钮 end-->
                    <!-- 图 -->
                    <div class="row">
                        <div class="col-xs-12">
                            <div ng-repeat="img in goodsAdd.imgs2.data" class="form-thumbnail" style="background-image: url({{img.src}})">
                                <!-- 进度条 -->
                                <!-- -1代表失败 -->
                                <div class="progress form-thumbnail-progress" ng-show="!({{img.progress}}==100)">
                                    <div class="progress-bar progress-bar-success" role="progressbar" style="width: {{img.progress}}%;">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <!-- body end -->
            <!--footer-->
            <div class="modal-footer">
                <!-- 取消 -->
                <button type="button" class="btn btn-default btn-sm" ng-click="goodsAdd.cancel()">{{'CANCEL' |
                    translate}}
                </button>
                <!-- 保存 -->
                <button type="submit" class="btn btn-primary  btn-sm" ng-disabled="goodsAdd.saving"><i
                        class="icon ion-ios-checkmark-outline"></i> {{'SAVE' | translate}}
                </button>
            </div>
            <!--footer end-->
        </form>
    </div>
</div>

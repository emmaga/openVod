<div ng-controller="advanceCateEditController as categoryEdit" ng-init="categoryEdit.init()" class="modal-dialog modal-sm">
    <div class="modal-content">
        <!-- loading -->
        <!-- form -->
        <form novalidate name="categoryEditForm" ng-submit="categoryEditForm.$valid && categoryEdit.saveForm()">
            <!--header-->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ng-click="categoryEdit.cancel()">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h5 class="modal-title">编辑商品标签</h5>
            </div>
            <!--header end-->
            <!--body-->
            <div class="modal-body">
                <!-- 标签名称 -->
                <ng-repeat ng-repeat="lang in categoryEdit.multiLang track by $index">
                    <div class="form-group" ng-if="lang.default">
                        <label>标签名称({{lang.name}})</label>
                        <input type="text" name="" required placeholder="（必填）" ng-model="categoryEdit.name[lang.code]" class="form-control">
                    </div>
                    <div class="form-group" ng-if="lang.default!==true">
                        <label>标签名称({{lang.name}})</label>
                        <input type="text" name="" ng-model="categoryEdit.name[lang.code]" class="form-control">
                    </div>
                </ng-repeat>

                <!-- 标签排序 -->
                <div class="form-group">
                    <label>标签排序</label>
                    <input ng-model="categoryEdit.seq" required placeholder="（必填）" type="number" min="0" class="form-control" />
                </div>
            </div>
            <!--body end-->
            <!--footer-->
            <div class="modal-footer">
                <!-- 取消 -->
                <button type="button" class="btn btn-default btn-sm" ng-click="categoryEdit.cancel()">{{'CANCEL' | translate}}</button>
                <!-- 保存 -->
                <button type="submit" class="btn btn-primary  btn-sm" ng-disabled="categoryEditForm.$invalid || categoryEdit.saving">
                    <i class="icon ion-ios-checkmark-outline"></i> {{'SAVE' | translate}}
                </button>
            </div>
            <!--footer end-->
        </form>
    </div>
</div>

<div ng-controller="roomEditNumController as roomEditNum" ng-init="roomEditNum.init() " class="autoscroll modal-dialog modal-sm">
    <div class="modal-content">
        <!-- loading -->
        <div ng-show="loading">loading...</div>
        <div ng-show="saving">saving</div>
        <!-- form -->
        <form id="roomEditNumForm" name="roomEditNumForm" ng-submit="roomEditNumForm.$valid && roomEditNum.deleteDate()" role="form">
            <!--header-->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ng-click="roomEditNum.cancel()">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h5 class="modal-title">可订数量</h5>
            </div>
            <!--header end-->
            <!--body-->
            <div class="modal-body">
                <!-- 平时数量 -->
                <div class="form-group">
                    <label>平时数量</label>
                    <input type="text" class="form-control" onkeyup="this.value=this.value.replace(/\D/g,'')" ng-model="roomEditNum.roomDetail.AvailableNum" required placeholder="（必填）">
                </div>
                <!-- 临时设置 -->
                <div class="form-group">
                    <label class="vi-formChange">临时设置</label>
                    <a ng-click="roomEditNum.addTemporary(0)">添加设置</a>
                </div>
                <ul class="setting-group">

                    <!-- 设置块 -->
                    <li class="setting-group-item" ng-repeat="reply in roomEditNum.SpecialNum">
                        <div class="row">
                            <div class="col-xs-7 col-condensed">
                                <!-- 日期选择器 -->
                                <small>日期</small>
                                <input ng-disabled="reply.disable" type="text" class="form-control" uib-datepicker-popup ng-model="reply.AvailableDate" is-open="reply.Opened" datepicker-options="dateOptions" required placeholder="（必填）" close-text="Close" placeholder="请选择日期" ng-click="roomEditNum.open($index)" class="form-control" />
                            </div>
                            <!-- 数字输入框 -->
                            <div class="col-xs-3 col-condensed">
                                <small>可订数量</small>
                                <input type="text" onkeyup="this.value=this.value.replace(/\D/g,'')" ng-model="reply.AvailableNumCurrent" placeholder="请输入数量" required placeholder="（必填）" class="form-control">
                            </div>
                            <!-- 关闭按钮 -->
                            <div class="col-xs-1 col-condensed">
                                <button type="button" data-dismiss="modal" ng-click="roomEditNum.deleteTemporary($index, reply.AvailableDate)" class="button button-light setting-group-delete">
                                    <i class="ion-ios-close-outline"></i>
                                </button>
                            </div>
                        </div>
                    </li>
                    <!-- 设置块 end -->
                </ul>
            </div>
            <!--body end-->
            <!--footer-->
            <div class="modal-footer">
                <button class="btn btn-default" ng-click="roomEditNum.cancel()">{{'CANCEL' | translate}}</button>
                <button class="btn btn-primary" type="submit" ng-disabled="roomEditNum.saving" form="roomEditNumForm">{{'SAVE' | translate}}</button>
            </div>
            <!--footer end-->
        </form>
    </div>
</div>

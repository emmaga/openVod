<div ng-controller="tvShopOnlineController as tvShopOnline" ng-init="tvShopOnline.init()">
    <div class="row">
        <div class="col-xs-6">
            <!-- loading -->
            <div ng-show="tvShopOnline.loading"></div>
            <!-- loading -->
            <form name="tvShopOnlineForm" ng-submit="tvShopOnlineForm.$valid && tvShopOnline.save()">
                <!--商城标识-->
                <div class="form-group">
                    <label>商城标识</label>
                    <input type="text" ng-model="tvShopOnline.shopSign" required placeholder="（必填）" class="form-control">
                    <!--商城标识-->
                </div>
                <!--商城手机端首页地址-->
                <div class="form-group">
                    <label>商城手机端首页地址</label>
                    <input type="text" ng-model="tvShopOnline.Url" class="form-control">
                    <!--商城手机端首页地址-->
                </div>
                <!--保存按钮-->
                <div class="form-group">
                    <label> </label>
                    <button type="submit" ng-disabled="tvShopOnline.saving" class="button theme-button-outline button-small button-block">
                        <i class="icon ion-ios-checkmark-outline"></i> {{'SAVE' | translate}}
                    </button>
                </div>
                <!--保存按钮-->
            </form>
        </div>
    </div>
</div>

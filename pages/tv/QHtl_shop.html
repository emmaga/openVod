<div ng-controller="tvQHtlShopController as tvQHtlShop" ng-init="tvQHtlShop.init()">
    <div class="row">
        <div class="col-xs-6">
            <!-- loading -->
            <div ng-show="tvQHtlShop.loading"></div>
            <!-- loading -->
            <form name="tvQHtlShopForm" ng-submit="tvQHtlShopForm.$valid && tvQHtlShop.save()">
                <!--商城标识-->
                <div class="form-group">
                    <label>商城标识</label>
                    <input type="text" ng-model="tvQHtlShop.shopSign" required placeholder="（必填）" class="form-control">
                    <!--商城标识-->
                </div>
                <!--保存按钮-->
                <div class="form-group">
                    <label> </label>
                    <button type="submit" ng-disabled="tvQHtlShop.saving" class="button theme-button-outline button-small button-block">
                        <i class="icon ion-ios-checkmark-outline"></i> {{'SAVE' | translate}}
                    </button>
                </div>
                <!--保存按钮-->
            </form>
        </div>
    </div>
</div>

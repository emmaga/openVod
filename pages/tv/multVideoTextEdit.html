<div ng-controller="multVideoEditController as multVideoEdit" ng-init="multVideoEdit.init()"
     class="autoscroll modal-dialog modal-sm">
    <div class="modal-content">
        <!--header-->
        <div class="modal-header">
            <button type="button" class="close" ng-click="multVideoEdit.cancel()">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
            </button>
            <h5 class="modal-title">添加项目</h5>
        </div>
        <!--/header end-->
        <!--body-->
        <div class="modal-body">
            <form id="multVideoEditForm" name="multVideoEditForm"
                  ng-submit="multVideoEditForm.$valid && multVideoEdit.save()">
                <!--标题-->
                <div class="form-group">
                    <ng-repeat ng-repeat="lang in multVideoEdit.editLangs">
                        <ng-if ng-if="lang.default">
                            <label>标题{{lang.name}}：</label>
                            <input class="form-control ng-pristine ng-untouched ng-empty ng-invalid" ng-invalid-required placeholder="（必填）" ng-model="multVideoEdit.Title[lang.code]" required />
                        </ng-if>
                        <ng-if ng-if="lang.default !== true">
                            <label>标题 {{lang.name}}：</label>
                            <input class="form-control ng-pristine ng-untouched ng-empty ng-invalid" ng-invalid-required placeholder="（必填）" ng-model="multVideoEdit.Title[lang.code]"/>
                        </ng-if>
                    </ng-repeat>
                </div>
                <!--/标题-->

                <div class="form-group">
                    <!--图片-->
                    <label>图片</label>
                    <!--图片上传按钮-->
                    <input id="upload1" style="display: none;" type="file" file-model="myFile" data-e="hidenUpload1"/>
                    <a ng-click="multVideoEdit.clickUpload('upload1')">上传</a>
                    <a id="hidenUpload1" style="display: none;"
                       ng-click="multVideoEdit.imgs1.uploadFile('myFile', multVideoEdit.imgs1)"></a>
                    <!--/图片上传按钮-->
                    <div class="row" ng-repeat="img in multVideoEdit.imgs1.data">
                        <div class="col-xs-12">
                            <div class="form-thumbnail ng-scope" style="background-image: url({{img.src}})"
                                 alt="{{img.fileName}}">
                                <!--进度条-->
                                <div class="progress form-thumbnail-progress" ng-show="!({{img.progress}}==100)">
                                    <div class="progress-bar progress-bar-success" role="progressbar"
                                         style="width: {{img.progress}}%"></div>
                                    <!-- -1代表失败 -->
                                    <!-- 大小： {{img.fileSize}}
                                    剩余： {{img.leftSize}} -->
                                </div><!--/progress-->
                            </div><!--/form-thumbnail-->
                        </div> <!--/col-xs-12-->
                    </div><!--/row-->
                    <!--/图片-->
                </div>

                <div class="form-group">
                    <!--图片-->
                    <label>视频</label>
                    <!--图片上传按钮-->
                    <input id="upload2" style="display: none;" type="file" file-model="myFile" data-e="hidenUpload2"/>
                    <a ng-click="multVideoEdit.clickUpload('upload2')">上传</a>
                    <a id="hidenUpload2" style="display: none;"
                       ng-click="multVideoEdit.imgs2.uploadFile('myFile', multVideoEdit.imgs2)"></a>
                    <!--/图片上传按钮-->
                    <div class="row" ng-repeat="img in multVideoEdit.imgs2.data">
                        <div class="col-xs-12">
                            <div class="form-thumbnail form-thumbnail-screen-sm ng-scope">
                                <video preload="none" src="{{img.src}}" controls=""></video>

                                <!--进度条-->
                                <div class="progress form-thumbnail-progress" ng-show="!({{img.progress}}==100)">
                                    <div class="progress-bar progress-bar-success" role="progressbar"
                                         style="width: {{img.progress}}%"></div>
                                    <!-- -1代表失败 -->
                                    <!-- 大小： {{img.fileSize}}
                                    剩余： {{img.leftSize}} -->
                                </div><!--/progress-->
                            </div><!--/form-thumbnail-->
                        </div> <!--/col-xs-12-->
                    </div><!--/row-->
                    <!--/图片-->
                </div>
            </form>
        </div>
        <!--/body end-->
        <!--footer-->
        <div class="modal-footer">
            <button type="button" class="btn btn-default btn-sm" ng-click="multVideoEdit.cancel()">取消</button>
            <button type="submit" class="btn btn-primary btn-sm" form="multVideoEditForm"
                    ng-disabled="multVideoEdit.saving">保存
            </button>
        </div>
        <!--/footer end-->
    </div>
</div>

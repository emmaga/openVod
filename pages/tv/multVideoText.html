<div ng-controller="multVideoController as multVideo" ng-init="multVideo.init()">
    <!--添加直播频道按钮-->
    <a class="button button-light" ng-click="multVideo.add()">
        <i class="icon ion-ios-plus-outline"></i>
        添加项目
    </a>
    <!--添加直播频道按钮-->
    <!--直播列表-->
    <table class="table">
        <thead>
        <tr>
            <th>标题</th>
            <th>图片</th>
            <th>视频</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="video in multVideo.videos track by $index">
            <td style="vertical-align: middle">
                {{video.Title[multVideo.defaultLangCode]}}
            </td>
            <td style="vertical-align: middle">
                <div class="form-thumbnail form-thumbnail-mid" style="background-image: url({{video.PicURL}})"></div>
            </td>
            <td style="vertical-align: middle">
                <div class="form-thumbnail form-thumbnail-screen-sm">
                    <video preload="none" src="{{video.VideoURL}}" controls=""></video>
                </div>
            </td>
            <td style="vertical-align: middle">
                <!--编辑按钮-->
                <a class="" ng-click="multVideo.edit($index)">编辑</a>
                <!--编辑按钮-->
                <!--删除按钮-->
                <a class="" ng-click="multVideo.del($index)">删除</a>
                <!--删除按钮-->
            </td>
        </tr>
        </tbody>
    </table>



    <!--直播列表-->
</div>

<div ng-controller="multVideoCategoryController as vm" ng-init="vm.init()">
    <!-- 分类标签 -->
    <ul class="nav nav-tabs">
        <li ng-repeat="cate in vm.info track by $index" class="cursor-pointer {{$index == vm.cateIndex ? 'active': ''}}">
            <a ng-click="vm.loadVideoList($index)">{{cate.CategoryName[vm.defaultLangCode]}}</a>
        </li>

        <li class="cursor-pointer">
            <a ng-click="vm.addCategory()">
                <i class="icon ion-android-add-circle"></i> 分类添加
            </a>
        </li>
    </ul>

    <!--添加图片按钮-->
    <a ng-if="vm.info.length > 0" class="button button-light" ng-click="vm.addVideo()">
        <i class="icon ion-ios-plus-outline"></i>
        添加视频
    </a>
    <!-- 按钮: 编辑分类 -->
    <a ng-if="vm.info.length > 0" ng-click="vm.editCate()" class="button button-light">
        <i class="icon ion-ios-compose-outline"></i> 编辑分类
    </a>
    <!-- 按钮: 删除分类 -->
    <a ng-if="vm.info.length > 0" ng-disabled="vm.cateDeleting" ng-click="vm.delCate()" class="button button-light">
        <i class="icon ion-ios-trash-outline"></i> 删除分类
    </a>
    <!--添加直播频道按钮-->
    <!--直播列表-->
    <table class="table">
        <thead>
            <tr>
                <th width="160">标题</th>
                <th>图片</th>
                <th>视频</th>
                <th width="120">操作</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="video in vm.info[vm.cateIndex].Videos track by $index">
                <td style="vertical-align: middle">
                    {{video.Title[vm.defaultLangCode]}}
                </td>
                <td style="vertical-align: middle">
                    <div class="form-thumbnail form-thumbnail-mid" style="background-image: url({{video.PicURL}})"></div>
                </td>
                <td style="vertical-align: middle">
                    <div class="form-thumbnail form-thumbnail-screen-sm">
                        <video preload="none" src="{{video.VideoURL}}" controls=""></video>
                    </div>
                </td>
                <td style="vertical-align: middle">
                    <!--编辑按钮-->
                    <a class="" ng-click="vm.editVideo($index)">编辑</a>
                    <!--编辑按钮-->
                    <!--删除按钮-->
                    <a class="" ng-click="vm.delVideo($index)">删除</a>
                    <!--删除按钮-->
                </td>
            </tr>
        </tbody>
    </table>



    <!--直播列表-->
</div>

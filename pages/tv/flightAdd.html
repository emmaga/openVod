<div ng-controller="tvFlightAddController as tvFlightAdd" ng-init="tvFlightAdd.init()" class="autoscroll modal-dialog modal-sm">
    <div class="modal-content">
        <!--header-->
        <div class="modal-header">
                <button type="button" class="close" ng-click="tvFlightAdd.cancel()">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h5 class="modal-title">添加机场</h5>
            </div>
        <!--/header end-->
        <!--body-->
        <div class="modal-body">
            <form id="tvFlightAddForm" name="tvFlightAddForm" ng-submit="tvFlightAddForm.$valid && tvFlightAdd.save()">
                <div class="form-group">
                    <!--机场序号-->
                    <label>机场序号</label>
                    <input class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" placeholder="（必填）" type="number" ng-model="tvFlightAdd.airportNum" min="0" required placeholder="（必填）"/>
                    <!--/机场序号-->
                </div>
                <div class="form-group">
                    <!--机场编号-->
                    <label>机场编号</label>
                    <input class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" placeholder="（必填）" ng-model="tvFlightAdd.airportCode" required placeholder="（必填）"/>
                    <!--/机场编号-->
                </div>
                <div class="form-group">
                    <ng-repeat ng-repeat="lang in tvFlightAdd.editLangs">
                        <ng-if ng-if="lang.default">
                            <label>机场名{{lang.name}}：</label>
                            <input class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" ng-model="tvFlightAdd.airportName[lang.code]" required placeholder="（必填）" />
                        </ng-if>
                        <ng-if ng-if="lang.default !== true">
                            <label>机场名 {{lang.name}}：</label>
                            <input class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" ng-model="tvFlightAdd.airportName[lang.code]" />
                        </ng-if>
                    </ng-repeat>
                </div>

            </form>
        </div>
        <!--/body end-->
        <!--footer-->
        <div class="modal-footer">
            <button type="button" class="btn btn-default btn-sm" ng-click="tvFlightAdd.cancel()">取消</button>
            <button type="submit" class="btn btn-primary btn-sm" form="tvFlightAddForm" ng-disabled="tvFlightAdd.saving">保存</button>
        </div>
        <!--/footer end-->
    </div>
</div>
